<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.survive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h1 id="title">.survive</h1>
    <div id="board" style="visibility: hidden">
      <div id="player">
          <div class="hear l"></div>
          <div class="hear r"></div>
          <div id="dot-a" class="dot"></div>
          <div id="dot-b" class="dot"></div>
          <div id="dot-c" class="dot"></div>
          <div id="dot-d" class="dot"></div>
          <div id="dot-e" class="dot"></div>
          <div id="dot-f" class="dot"></div>
          <div id="dot-g" class="dot"></div>
          <div id="dot-h" class="dot"></div>
          <div id="dot-i" class="dot"></div>
          <div id="dot-j" class="dot"></div>
          <!-- <div id="mouth"></div> -->
      </div>
    </div>
    <div id="menu">
      <h2 class="title is-hidden">game over</h2>
      <button id="start" class="btn">play</button>
    </div>
    <div id="life-bar">
        <i class="fa fa-heart"></i>
        <span class="value">99</span>
    </div>
    <div id="clock">
        <i class="fa fa-clock"></i>
        <span class="value">0</span>
    </div>
  </body>
</html>
