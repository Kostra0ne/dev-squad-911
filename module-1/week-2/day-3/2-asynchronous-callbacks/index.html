<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous Callbacks</title>
    <script type="module" src="./index.js"></script>
    <style>
      body {
        font-family: Arial;
      }

      #start-game {
        opacity: 1;
        transition: opacity 2s;
        height: 200px;
        border: 1px solid;
        margin-top: 20px;
        text-align: center;
      }

      #start-game.is-faded {
          opacity: 0;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Asynchronous callbacks</h1>
    <button id="my-btn">click me</button>
    <div id="start-game" class="is-faded">
        Start Game !!!
    </div>
  </body>
</html>
