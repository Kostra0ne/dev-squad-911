<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS|DOM challenge II</title>
    <script src="./range.js" type="module"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">JS|DOM challenge II</h1>
    <div id="range-widget">
      <p id="intro">
        a HTML range element,<br />
        listens to input events,<br />
        displays range's value aside.
      </p>
      <input
        type="range"
        id="input-range"
        min="0"
        max="99"
        step="1"
        value="10"
      />
      <p id="current-value" class="warning">
        <span class="value">0</span>
        <span>%</span>
      </p>
    </div>
  </body>
</html>
